{% extends "base.html" %}
{% block content %}

<h1 style="text-align:center">{{user.username}}'s Posts</h1>

	{% for blog in blog_list %}
		<h2 style="color:blue"><a href="/blog?id={{ blog.id }}" method="get">{{ blog.title }}</a></h2>
		<p>{{ blog.body }}</p>
		<p><i font-size:"70%">written by <a href="/blog?userid={{user.id}}">{{user.username}}</a></i></p>
		<hr />
	{% endfor %}

{% endblock %}
